<div class="jumbotron">
  <h1>Google Apps Script Libraries</h1>
  <p class="lead">
    Level Up Your Apps Script.

<div class="row well" ng-repeat="(key, library) in libraries | orderBy:'name'">
  <a href="{{library.repository}}"><i class="fa fa-github pull-right fa-2x"></i></a>
  <h3>{{library.name}}</h3>
  <p>{{library.description}}</p>
  <p><b>Homepage:</b> {{library.homepage}}</p>
  <p><b>Project Key:</b> <input type="text" ng-model="library.projectKey" size="45" onClick="this.select();"></p>
</div>
